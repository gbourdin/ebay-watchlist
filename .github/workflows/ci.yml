name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install backend dependencies
        run: uv sync --dev --frozen

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Lint
        run: uv run ruff check src

      - name: Type check
        run: uv run ty check src

      - name: Backend unit tests
        run: uv run pytest -q --cov=src/ebay_watchlist --cov-report=xml --cov-report=term

      - name: Frontend unit tests with coverage
        run: npm --prefix frontend run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml,./frontend/coverage/lcov.info
          fail_ci_if_error: true

  auto_tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push next SemVer tag
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          if git tag --points-at HEAD | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "SemVer tag already exists on HEAD; skipping."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          created=0
          for _ in 1 2 3 4 5; do
            latest_tag="$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-version:refname | head -n1)"
            if [[ -z "${latest_tag}" ]]; then
              next_tag="v0.0.1"
            else
              if [[ ! "${latest_tag}" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                echo "Latest tag is not SemVer: ${latest_tag}"
                exit 1
              fi

              major="${BASH_REMATCH[1]}"
              minor="${BASH_REMATCH[2]}"
              patch="${BASH_REMATCH[3]}"
              next_tag="v${major}.${minor}.$((patch + 1))"
            fi

            if git ls-remote --tags origin "refs/tags/${next_tag}" | grep -q .; then
              git fetch --tags --force
              continue
            fi

            git tag -a "${next_tag}" -m "Release ${next_tag}"
            if git push origin "${next_tag}"; then
              echo "Created ${next_tag}"
              created=1
              break
            fi

            git tag -d "${next_tag}" >/dev/null 2>&1 || true
            git fetch --tags --force
            sleep 2
          done

          if [[ "${created}" -ne 1 ]]; then
            echo "Failed to create tag after retries."
            exit 1
          fi
